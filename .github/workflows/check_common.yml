name: Data Validation

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install pandas jsonschema

      - name: Check modified files
        run: |
            MODIFIED_FILES=$(git diff --name-only origin/main...HEAD)
            ERROR=false
            for FILE in $MODIFIED_FILES
            do
              FILENAME=$(basename $FILE)
              if [[ $FILENAME != "common_libraries.tsv" && $FILENAME != "common_samples.tsv" ]]
              then
                echo -e "\e[31mInvalid file modified: $FILE\e[0m"
                ERROR=true
              fi
            done
            if $ERROR
            then
              exit 1
            fi
            echo "MODIFIED_FILES=$MODIFIED_FILES" >> $GITHUB_ENV
            echo -e "\033[92mNo modified files except data\033[0m"

      - name: Validate common_libraries
        run: |
            export FILE_PATH=${{ github.workspace }}/common_libraries/common_libraries.tsv
            python scripts/validate_libraries.py
        if: contains(env.MODIFIED_FILES, 'common_libraries.tsv')

      - name: Validate common_samples
        run: |
            export FILE_PATH=${{ github.workspace }}/common_samples/common_samples.tsv
            python scripts/validate_samples.py
        if: contains(env.MODIFIED_FILES, 'common_samples.tsv')
